<div class="container">
  <mat-card class="article-list-card">
    <mat-card-header>
      <mat-card-title>All Articles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card class="article-card" *ngFor="let article of allArticles">
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>By {{ article.authorName }} on {{ article.createdAt | date }}</mat-card-subtitle>
        <mat-card-content [innerHTML]="article.content | safeHtml"></mat-card-content>
        <mat-card-actions>
          <button mat-button *ngIf="isLoggedIn && article.authorId === currentUserId" [routerLink]="['/edit-article', article.id]">Edit</button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <mat-card class="article-list-card" *ngIf="isLoggedIn">
    <mat-card-header>
      <mat-card-title>Your Articles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card class="article-card" *ngFor="let article of userArticles">
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>By {{ article.authorName }} on {{ article.createdAt | date }}</mat-card-subtitle>
        <mat-card-content [innerHTML]="article.content | safeHtml"></mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/edit-article', article.id]">Edit</button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
