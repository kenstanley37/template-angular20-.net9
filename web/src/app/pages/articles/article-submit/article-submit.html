<div class="container">
  <mat-card class="article-card">
    <mat-card-header>
      <mat-card-title>Submit Article</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" required>
      </mat-form-field>
      <div class="quill-container">
        <quill-editor [(ngModel)]="content" [modules]="quillConfig"></quill-editor>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submitArticle()">Submit</button>
      <button mat-raised-button color="warn" routerLink="/articles">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
