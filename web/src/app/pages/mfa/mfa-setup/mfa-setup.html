<div class="container">
  <mat-card class="mfa-card">
    <mat-card-header>
      <mat-card-title>Setup Multi-Factor Authentication</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Scan this QR code with your authenticator app:</p>
      <img [src]="qrCodeUrl" alt="MFA QR Code" *ngIf="qrCodeUrl">
      <mat-form-field class="full-width">
        <mat-label>TOTP Code</mat-label>
        <input matInput [(ngModel)]="totpCode" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="enableMfa()">Enable MFA</button>
    </mat-card-actions>
  </mat-card>
</div>
