<app-toolbar
  [pinned]="isSidenavOpen()"
  (toggle)="isSidenavOpen.set(!isSidenavOpen())"
/>

<!-- Content wrapper pushes everything below the toolbar -->
<div class="wrapper">
  <mat-sidenav-container
    class="sidenav-container"
    [class.with-sidenav]="isSidenavOpen() || isHovering"
  >
    <mat-sidenav
      mode="side"
      [opened]="true"
      class="sidenav"
      [class.collapsed]="!isSidenavOpen()"
    >
      <app-sidenav [collapsed]="!isSidenavOpen()" />
    </mat-sidenav>

    <mat-sidenav-content
      class="main-content"
      [class.with-sidenav]="isSidenavOpen()"
      [class.collapsed]="!isSidenavOpen()"
    >
      <main class="main">
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer [hidden]="hideFooter()" />
</div>
