<mat-nav-list>
  <a
    mat-list-item
    class="menu-item"
    routerLink=""
    matTooltip="Home"
    [matTooltipDisabled]="!collapsed"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    routerLinkActive="selected-menu-item"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon> home </mat-icon>
    <span class="label" [class.hidden]="collapsed">Home</span>
  </a>

  <a
    mat-list-item
    class="menu-item"
    routerLink="/profile"
    matTooltip="Profile"
    [matTooltipDisabled]="!collapsed"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    routerLinkActive="selected-menu-item"
  >
    <mat-icon>person</mat-icon>
    <span class="label" [class.hidden]="collapsed">Profile</span>
  </a>

  <div class="tobottom">
    <a
      mat-list-item
      class="menu-item"
      routerLink="/settings"
      matTooltip="Settings"
      [matTooltipDisabled]="!collapsed"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
      routerLinkActive="selected-menu-item"
    >
      <mat-icon>settings</mat-icon>
      <span class="label" [class.hidden]="collapsed">Settings</span>
    </a>
    <a
      mat-list-item
      class="menu-item"
      routerLink="/settings"
      matTooltip="Settings"
      [matTooltipDisabled]="!collapsed"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
      routerLinkActive="selected-menu-item"
    >
      <mat-icon>settings</mat-icon> Test
    </a>
  </div>
</mat-nav-list>
